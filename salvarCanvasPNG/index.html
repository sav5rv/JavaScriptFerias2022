<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Usando o atributo download para salvar um <canvas> como PNG</title>

    <style>
        html {
          font-family: sans-serif;
        }
        canvas {
          background: #fff;
          border: 1px dashed;
        }
        a {
          display: inline-block;
          background: #69c;
          color: #fff;
          padding: 5px 10px;
        }
    </style>
  </head>
  <body>
    <p>Paint by holding down the mouse button and moving it.
        <a href="" download="my_painting.png">Download my painting</a>
    </p>
      
    <canvas width="300" height="300"></canvas>
      
    <script>
        var canvas = document.querySelector('canvas'),
                 c = canvas.getContext('2d');
    
        c.fillStyle = 'hotpink';

        function draw(x, y) {
            if (isDrawing) {
                c.beginPath();
                c.arc(x, y, 10, 0, Math.PI*2);
                c.closePath();
                c.fill();
            }
        }

        canvas.addEventListener('mousemove', (event) => draw(event.offsetX, event.offsetY));
        canvas.addEventListener('mousedown', ()      => isDrawing = true);
        canvas.addEventListener('mouseup', ()        => isDrawing = false);

        document.querySelector('a').addEventListener('click', (event) => event.target.href = canvas.toDataURL());

        // https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a
        // usar no Chrome
    </script>
  </body>
</html>
